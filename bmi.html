<html lang="en">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 24rem;margin-top: 13%;">
            <div class="card-body">
                <h5 class="card-title">BMI Calculator</h5>
                <div class="mb-3">
                    <label class="form-label">Height</label>
                    <input type="text" class="form-control" id="height" placeholder="Enter your height in cm">
                </div>
                <div class="mb-3">
                    <label class="form-label">Weight</label>
                    <input type="text" class="form-control" id="weight" placeholder="Enter your weight in kg">
                </div>
                <div class="d-flex justify-content-center">
                    <button id="calculate" class="btn btn-success">Calculate</button>
                </div>
                <h5 style="margin-top: 5%;">Your BMI is : <span id="final_bmi"></span></h5>
            </div>
        </div>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
